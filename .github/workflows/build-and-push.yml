name: Build and Push images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4



      - name: Set lowercase repo owner
        run: echo "OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LOWER }}/oftheyear-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LOWER }}/oftheyear-backend:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      DEPLOY_DIR: /opt/oftheyear/deploy
    steps:
      - name: Check deploy secrets
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          if [ -z "$SERVER_HOST" ] || [ -z "$SERVER_USER" ] || [ -z "$SERVER_SSH_KEY" ]; then
            echo "Missing deploy secrets (SERVER_HOST, SERVER_USER, SERVER_SSH_KEY). Aborting deploy job.";
            exit 1;
          fi
      - name: Deploy via SSH to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || '22' }}
          script: |
            set -e
            echo "Using deploy dir: /opt/oftheyear/deploy"
            # go to the deploy dir on the server (hard-coded to avoid runner interpolation issues)
            cd /opt/oftheyear/deploy
            # load .env.production if present into environment for docker compose
            if [ -f .env.production ]; then export $(grep -v '^#' .env.production | xargs); fi
            docker compose pull || true
            docker compose up -d --remove-orphans
            # attempt to run migrations (no-op if command undefined)
            docker compose exec -T backend npm run typeorm:migration:run || true

  diagnose:
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diagnose: show frontend tree and config
        run: |
          echo "=== node & npm versions ==="
          node -v || true
          npm -v || true
          echo "\n=== frontend top-level files ==="
          ls -la frontend || true
          echo "\n=== tsconfig.json ==="
          sed -n '1,200p' frontend/tsconfig.json || echo '(no tsconfig)'
          echo "\n=== next.config.js ==="
          sed -n '1,200p' frontend/next.config.js || echo '(no next.config.js)'
          echo "\n=== components admin tree ==="
          find frontend/components/admin -maxdepth 4 -type f -print || echo '(no admin components)'
          echo "\n=== sample import grep (CategoryStatsClient) ==="
          git grep -n "CategoryStatsClient" || echo '(no grep matches)'
