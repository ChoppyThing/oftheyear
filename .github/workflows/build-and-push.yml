name: Build and Push images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: CI debug: list build context for frontend
        run: |
          printf '=== repo root files ===\n'
          ls -la
          printf '\n=== .dockerignore (if any) ===\n'
          if [ -f .dockerignore ]; then sed -n '1,200p' .dockerignore; else printf '(no .dockerignore)\n'; fi
          printf '\n=== git-tracked files under frontend/components/admin/category ===\n'
          git ls-files | grep '^frontend/components/admin/category' || printf '(no tracked files matched)\n'
          printf '\n=== host filesystem: frontend/components/admin/category ===\n'
          ls -la frontend/components/admin/category || printf '(path missing)\n'
          printf '\n=== frontend/Dockerfile (head) ===\n'
          sed -n '1,200p' frontend/Dockerfile || printf '(no frontend/Dockerfile)\n'
          printf '\n=== sample frontend tree (top) ===\n'
          find frontend -maxdepth 3 -type f -print | head -n 200 || true

      - name: Set lowercase repo owner
        run: echo "OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LOWER }}/oftheyear-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LOWER }}/oftheyear-backend:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      DEPLOY_DIR: /opt/oftheyear/deploy
    steps:
      - name: Check deploy secrets
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          if [ -z "$SERVER_HOST" ] || [ -z "$SERVER_USER" ] || [ -z "$SERVER_SSH_KEY" ]; then
            echo "Missing deploy secrets (SERVER_HOST, SERVER_USER, SERVER_SSH_KEY). Aborting deploy job.";
            exit 1;
          fi
      - name: Deploy via SSH to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || '22' }}
          script: |
            set -e
            echo "Using deploy dir: ${{ env.DEPLOY_DIR }}"
            # go to the deploy dir on the server (inlined by the runner)
            cd "${{ env.DEPLOY_DIR }}"
            # load .env.production if present into environment for docker compose
            if [ -f .env.production ]; then export $(grep -v '^#' .env.production | xargs); fi
            docker compose pull || true
            docker compose up -d --remove-orphans
            # attempt to run migrations (no-op if command undefined)
            docker compose exec -T backend npm run typeorm:migration:run || true
