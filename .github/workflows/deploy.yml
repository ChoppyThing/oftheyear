name: Deploy to prod

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -e
            cd /srv/oftheyear/deploy
            # export env from .env.production if present
            if [ -f .env.production ]; then export $(cat .env.production | xargs); fi
            docker compose pull
            docker compose up -d --remove-orphans
            # optional: run migrations inside backend container
            docker compose exec -T backend npm run typeorm:migration:run || true
